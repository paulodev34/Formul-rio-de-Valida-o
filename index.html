<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta charset="utf-8" />
    <meta name="description" content="Conteúdo do nosso site" />
    <meta name="keywords" content="palavras,separadas,por,vírgula" />
    <meta name="author" content="Paulo Sérgio" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0"
    />
    <title>Formulário</title>
  </head>
  <body>
    <form id="form" class="form">
      <div class="form-control">
        <label for="username">Nome</label>
        <input type="text" name="nome" id="username" placeholder="Nome" />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="cpf">CPF</label>
        <input type="number" id="numero" placeholder="000.000.000-00" />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="email">Email</label> />
        <input type="text" id="email" placeholder="Email" />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="formcontrol">
        <label>Data de Nascimento</label><br />
        <input type="number" id="data" placeholder="00/00/0000" />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <input type="radio" name="sexo" id="sexo" value="M" checked="checked" />
      <label>Masculino</label>
      <input type="radio" name="sexo" id="sexo" value="F" />
      <label>feminino</label>

      <div class="form-control">
        <label for="password">Senha</label>
        <input type="password" id="password" />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="password-confirmation">Senha</label>
        <input type="password" id="password-confirmation" />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <button type="submit">Enviar</button>
    </form>

    <script
      src="https://kit.fontawesome.com/be2732a2be.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
